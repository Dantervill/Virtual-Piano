<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebTest</title>
</head>
<body>
<div class="container">
<div class="white-keys">
    <kbd class="key-wh">A</kbd>

    <kbd class="key-wh">S</kbd>

    <kbd class="key-wh">D</kbd>

    <kbd class="key-wh">F</kbd>

    <kbd class="key-wh">G</kbd>

    <kbd class="key-wh">H</kbd>

    <kbd class="key-wh">J</kbd>
</div>
<div class="black-keys">
    <kbd class="key-bl W">W</kbd>

    <kbd class="key-bl E">E</kbd>

    <kbd class="key-bl T">T</kbd>

    <kbd class="key-bl Y">Y</kbd>

    <kbd class="key-bl U">U</kbd>
</div>
</div>
<script src="piano.js"></script>
</body>
</html>
